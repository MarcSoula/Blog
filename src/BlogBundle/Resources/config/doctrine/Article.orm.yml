BlogBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        contenu:
            type: text
        titre:
            type: string
            length: 255
        dateModif:
            type: date
        datePublication:
            type: date
        active:
            type: boolean
    manyToOne:
        theme:
            targetEntity: Theme
        user:
            targetEntity: User
    oneToMany:
        commentaires:
            targetEntity: Commentaire
            mappedBy: article
